<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="main.css">

</head>
<body>

    <form action="/register" method="POST" enctype="multipart/form-data">

      <h1 style="color: rgb(112, 41, 228)">Registro</h1>

      <div class="section">
          
        <div class="tittle">UserName</div>
        <div class="field"> <input type="text" id="username" name="username" placeholder="type your username" required> </div>
     
      </div>
      <div class="section">
          
        <div class="tittle">Lastname</div>
        <div class="field"> <input type="text" id="lastname" name="lastname" placeholder="type your lastname" required> </div>
     
      </div>
      <div class="section">
          
        <div class="tittle">Email</div>
        <div class="field"> <input type="text" id="email" name="email" placeholder="type your email@hola.com" required> </div>
     
      </div>
      <div class="section">
          
        <div class="tittle">password</div>
        <div class="field"> <input type="password" id="password" name="password" placeholder="type your password" required> </div>
     
      </div>

      <div class="section">

        <label style="color:blue" for="foto"><strong>Foto</strong></label>
        <input type="file" name="foto" id="foto">
     
      </div>

      <div class="section">
        
        <div class="button"><input type="submit" value="registrar" ></div>
        <div class="button"> <a href="index.html"> Login </a></div>
     
      </div>

    </form>
</body>
</html>
